<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}深大微课程 - WeiCourse{% endblock %}</title>
    <meta name="keywords" content="深圳大学,墨客,MOOC,mooc,深圳大学墨客" />
    <meta name="description" content="深圳大学墨客，提供免费的教学视频。" />
    <link href="{{ url_for('static', filename='components/reset-css/index.css')}}" media="all" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='styles/base.css')}}" media="all" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static', filename='components/jquery/jquery.min.js') }}" language="javascript"></script>
    <script src="{{ url_for('static', filename='scripts/global.js') }}" language="javascript"></script>
    <script src="{{ url_for('static', filename='scripts/nav.js') }}" language="javascript"></script>
    {% block htmlhead %}
    {% endblock %}
</head>

<body>
{% block header %}
<header id="header">
    <div id="nav-container" class="w1170 center-block">
        <a href="{{ url_for('master.index') }}" id="logo">WeiCourse</a>
        <div id="nav">
            <ul>
                <li><a href="{{url_for('course.courses')}}">课程库</a></li>
                <li><a href="/signin">登录</a></li>
            </ul>
        </div>
    </div>
    {% block banner %}{% endblock %}
</header>
{% endblock %}

{% block main %}
{% endblock %}

{% block footer %}
<footer id="footer">
    <div id="footer-banner" class="banner">
        
    </div>
    <div id="link">
        <ul>
            <li class="first"><a href="/about">关于我们</a></li>
            <li><a href="/contact">意见反馈</a></li>
            <li><a href="/privacy">隐私声明</a></li>
            <li><a href="#">新浪微博</a></li>
        </ul>
    </div>
    <div id="copyright">
        版权所有 &copy; 深圳大学 2013
    </div>
</footer>
{% endblock %}

</body>
</html>
